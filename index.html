<html>
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Agregar Tarea</h2>
            <input id="titulo" class="title" type="text" placeholder="titulo">
            <textarea  id="desc" class="textarea" type="text" placeholder="descripcion"></textarea>
            <label for="check" class="label">Completado</label>
            <input id="checkbox" class="chkbox" type="checkbox" name="check">
            
            <button class="addbtn">Agregar</button>
        </div>
        <div style="width:50%">
            <h2>LISTA TAREAS</h2>
            <input type="text" placeholder="buscar">
            <ul class="liststyle lista">
                
            </ul>
        </div>
    </div>

    <script  type="text/javascript" src="app.js"></script>
</body>
</html>
